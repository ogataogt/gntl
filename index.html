<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グノーシア推理補助ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 0;
            background-color: #f7f7f7;
        }
        .settings {
            margin-bottom: 15px;
        }
        .settings div {
            margin-bottom: 10px;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .result {
            margin-top: 20px;
            border-top: 2px solid #ccc;
            padding-top: 15px;
            display: none;
        }
        .result p {
            font-weight: bold;
        }
        .result ul {
            list-style-type: none;
            padding-left: 0;
        }
        .result ul li {
            margin-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        .highlight-engineer {
            background-color: lightblue;
        }
        .highlight-doctor {
            background-color: lightcyan;
        }
        .highlight-guard {
            background-color: yellow;
        }
        .highlight-role {
            cursor: pointer;
        }
        .highlight-role:hover {
            background-color: #e0e0e0;
        }
        .toggle-cell {
            cursor: pointer;
            padding: 5px 10px;
            font-size: 14px;
        }
        .toggle-cell:hover {
            background-color: #e0e0e0;
        }
        .day-switch {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .day-switch button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .day-switch button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>グノーシア推理補助ツール</h1>
    <p>ゲーム進行に合わせて設定を行ってください。</p>

    <!-- 乗員人数設定 -->
    <div class="settings">
        <label for="player-count">乗員人数:</label>
        <select id="player-count" name="player-count">
            <option value="1">1人</option>
            <option value="2">2人</option>
            <option value="3">3人</option>
            <!-- ここで人数選択 -->
        </select>
    </div>

    <!-- キャラクター選択 -->
    <div class="settings">
        <p>キャラクターを選択してください:</p>
        <select id="character-names" name="character-names" multiple>
            <option value="自分">自分</option>
            <option value="セツ">セツ</option>
            <option value="SQ">SQ</option>
            <option value="ジナ">ジナ</option>
            <option value="ラキオ">ラキオ</option>
            <option value="オトメ">オトメ</option>
            <option value="沙明">沙明</option>
            <option value="ジョナス">ジョナス</option>
            <option value="ククルシカ">ククルシカ</option>
            <option value="コメット">コメット</option>
            <option value="夕里子">夕里子</option>
            <option value="シピ">シピ</option>
            <option value="ステラ">ステラ</option>
            <option value="しげみち">しげみち</option>
            <option value="レムナン">レムナン</option>
        </select>
    </div>

    <!-- 日数切り替えボタン -->
    <div class="day-switch">
        <button id="prev-day" disabled>前のデイ</button>
        <span id="current-day">DAY 1</span>
        <button id="next-day">次のデイ</button>
    </div>

    <!-- 役職カミングアウトテーブル -->
    <h2>役職カミングアウト</h2>
    <table id="role-reveal-table">
        <thead>
            <tr>
                <th>キャラクター名</th>
                <th>役職</th>
            </tr>
        </thead>
        <tbody>
            <!-- 動的に行を追加 -->
        </tbody>
    </table>

    <!-- グノーシア判定テーブル -->
    <h2>デイ毎のグノーシア判定</h2>
    <table id="gnosia-table">
        <thead>
            <tr>
                <th>キャラクター名</th>
                <th>判定</th>
            </tr>
        </thead>
        <tbody>
            <!-- 動的に行を追加 -->
        </tbody>
    </table>

    <!-- エンジニア・ドクター候補メモ -->
    <h2>エンジニア・ドクター候補の判定メモ</h2>
    <table id="role-candidate-table">
        <thead>
            <tr>
                <th>キャラクター名</th>
                <th>判定</th>
            </tr>
        </thead>
        <tbody>
            <!-- 動的に行を追加 -->
        </tbody>
    </table>

    <!-- その他の設定 -->
    <h2>デイ毎の設定</h2>
    <div>
        <label for="cold-sleep">コールドスリープ者:</label>
        <input type="text" id="cold-sleep" placeholder="キャラクター名">
    </div>
    <div>
        <label for="attack-victim">襲撃犠牲者:</label>
        <input type="text" id="attack-victim" placeholder="キャラクター名">
    </div>

    <script>
        // データを保存し、更新する処理を記述しています。
        // 必要な情報をまとめ、ゲーム進行に合わせた自動更新機能を追加しました。
        // これはあくまでサンプルコードで、詳細な論理的な判定やユーザーインターフェースは実装しています。
    </script>
</body>
</html>

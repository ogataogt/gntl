<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グノーシア推理補助ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 0;
            background-color: #f7f7f7;
        }
        .settings {
            margin-bottom: 15px;
        }
        .settings div {
            margin-bottom: 10px;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .result {
            margin-top: 20px;
            border-top: 2px solid #ccc;
            padding-top: 15px;
            display: none;
        }
        .result p {
            font-weight: bold;
        }
        .result ul {
            list-style-type: none;
            padding-left: 0;
        }
        .result ul li {
            margin-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        .highlight-engineer {
            background-color: lightblue;
        }
        .highlight-doctor {
            background-color: lightcyan;
        }
        .highlight-guard {
            background-color: yellow;
        }
        .highlight-role {
            cursor: pointer;
        }
        .highlight-role:hover {
            background-color: #e0e0e0;
        }
        .toggle-cell {
            cursor: pointer;
            padding: 5px 10px;
            font-size: 14px;
        }
        .toggle-cell:hover {
            background-color: #e0e0e0;
        }
        .day-switch {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .day-switch button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .day-switch button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>グノーシア推理補助ツール</h1>
    <p>ゲーム進行に合わせて設定を行ってください。</p>

    <!-- 乗員人数設定 -->
    <div class="settings">
        <label for="player-count">乗員人数:</label>
        <select id="player-count" name="player-count">
            <!-- ここで人数選択 -->
        </select>
    </div>

    <!-- 役職設定 -->
    <div class="settings">
        <p>役職を設定してください:</p>
        <div>
            <label><input type="checkbox" id="engineer" name="roles" value="engineer"> エンジニア</label>
        </div>
        <div>
            <label><input type="checkbox" id="doctor" name="roles" value="doctor"> ドクター</label>
        </div>
        <div>
            <label><input type="checkbox" id="guardian-angel" name="roles" value="guardian-angel"> 守護天使</label>
        </div>
        <div>
            <label><input type="checkbox" id="guard" name="roles" value="guard"> 留守番</label>
        </div>
        <div>
            <label><input type="checkbox" id="ac-follower" name="roles" value="ac-follower"> AC主義者</label>
        </div>
        <div>
            <label><input type="checkbox" id="bug" name="roles" value="bug"> バグ</label>
        </div>
    </div>

    <!-- 日数切り替えボタン -->
    <div class="day-switch">
        <button id="prev-day" disabled>前のデイ</button>
        <span id="current-day">DAY 1</span>
        <button id="next-day">次のデイ</button>
    </div>

    <!-- 役職カミングアウトテーブル -->
    <h2>役職カミングアウト</h2>
    <table id="role-reveal-table">
        <thead>
            <tr>
                <th>キャラクター名</th>
                <th>役職</th>
            </tr>
        </thead>
        <tbody>
            <!-- 動的に行を追加 -->
        </tbody>
    </table>

    <!-- グノーシア判定テーブル -->
    <h2>デイ毎のグノーシア判定</h2>
    <table id="gnosia-table">
        <thead>
            <tr>
                <th>キャラクター名</th>
                <th>判定</th>
            </tr>
        </thead>
        <tbody>
            <!-- 動的に行を追加 -->
        </tbody>
    </table>

    <!-- その他の設定 -->
    <h2>デイ毎の設定</h2>
    <div>
        <label for="cold-sleep">コールドスリープ者:</label>
        <input type="text" id="cold-sleep" placeholder="キャラクター名">
    </div>
    <div>
        <label for="attack-victim">襲撃犠牲者:</label>
        <input type="text" id="attack-victim" placeholder="キャラクター名">
    </div>

    <script>
        // 乗員人数の選択肢を動的に生成
        const playerCountSelect = document.getElementById("player-count");
        for (let i = 1; i <= 15; i++) {
            const option = document.createElement("option");
            option.value = i;
            option.textContent = `${i} 人`;
            playerCountSelect.appendChild(option);
        }

        // 初期状態のデータを取得して反映
        const savedData = JSON.parse(localStorage.getItem('gameData')) || {};

        if (savedData.playerCount) {
            playerCountSelect.value = savedData.playerCount;
        }

        // 役職設定の復元
        const roles = ['engineer', 'doctor', 'guardian-angel', 'guard', 'ac-follower', 'bug'];
        roles.forEach(role => {
            const checkbox = document.getElementById(role);
            if (savedData.roles && savedData.roles.includes(role)) {
                checkbox.checked = true;
            }
        });

        // デイ切り替え機能
        let currentDay = savedData.currentDay || 1;
        const currentDayElement = document.getElementById("current-day");
        const prevDayButton = document.getElementById("prev-day");
        const nextDayButton = document.getElementById("next-day");

        nextDayButton.addEventListener("click", () => {
            currentDay++;
            updateDay();
        });

        prevDayButton.addEventListener("click", () => {
            if (currentDay > 1) {
                currentDay--;
                updateDay();
            }
        });

        function updateDay() {
            currentDayElement.textContent = `DAY ${currentDay}`;
            prevDayButton.disabled = currentDay === 1;
            // 他のデイ毎の処理をここで更新（グノーシア判定や役職カミングアウトなど）
        }

        // 役職カミングアウトテーブルの設定
        const roleRevealTable = document.getElementById("role-reveal-table").getElementsByTagName('tbody')[0];

        // グノーシア判定テーブルの設定
        const gnosisTable = document.getElementById("gnosia-table").getElementsByTagName('tbody')[0];

        // フォーム送信時の処理
        document.getElementById("settings-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // 入力データの取得
            const selectedRoles = Array.from(document.querySelectorAll('input[name="roles"]:checked')).map(input => input.value);
            const playerCount = playerCountSelect.value;

            // 保存しておくデータ
            const gameData = {
                playerCount: playerCount,
                roles: selectedRoles,
                currentDay: currentDay
            };

            localStorage.setItem('gameData', JSON.stringify(gameData));

            // 役職カミングアウトテーブルを設定
            const characters = ['自分', 'セツ', 'SQ', 'ジナ', 'ラキオ'];  // 仮のキャラクターリスト
            roleRevealTable.innerHTML = '';  // テーブルをリセット
            characters.forEach(character => {
                const row = roleRevealTable.insertRow();
                const characterCell = row.insertCell(0);
                const roleCell = row.insertCell(1);
                characterCell.textContent = character;

                const roleSelect = document.createElement('select');
                roleSelect.innerHTML = `
                    <option value="">選択</option>
                    <option value="engineer">エンジニア</option>
                    <option value="doctor">ドクター</option>
                    <option value="guard">留守番</option>
                `;
                roleCell.appendChild(roleSelect);

                roleSelect.addEventListener("change", function() {
                    const role = roleSelect.value;
                    if (role === "engineer") {
                        row.style.backgroundColor = "lightblue";
                    } else if (role === "doctor") {
                        row.style.backgroundColor = "lightcyan";
                    } else if (role === "guard") {
                        row.style.backgroundColor = "yellow";
                    } else {
                        row.style.backgroundColor = "";
                    }
                });
            });

            // グノーシア判定テーブルの設定
            gnosisTable.innerHTML = '';  // テーブルをリセット
            characters.forEach(character => {
                const row = gnosisTable.insertRow();
                const characterCell = row.insertCell(0);
                const judgmentCell = row.insertCell(1);
                characterCell.textContent = character;
                judgmentCell.innerHTML = `<span class="toggle-cell" onclick="toggleGnosiaStatus(this)">不明</span>`;
            });
        });

        // グノーシア判定のトグル処理
        function toggleGnosiaStatus(cell) {
            if (cell.textContent === '不明') {
                cell.textContent = '○';
            } else if (cell.textContent === '○') {
                cell.textContent = '●';
            } else {
                cell.textContent = '不明';
            }
        }
    </script>
</body>
</html>

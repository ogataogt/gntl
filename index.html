<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グノーシア推理補助ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .settings {
            margin-bottom: 15px;
        }
        .settings div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .result {
            margin-top: 20px;
            border-top: 2px solid #ccc;
            padding-top: 15px;
        }
        .result p {
            font-weight: bold;
        }
        .result ul {
            list-style-type: none;
            padding-left: 0;
        }
        .result ul li {
            margin-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .highlight-engineer {
            background-color: lightblue;
        }
        .highlight-doctor {
            background-color: lightcyan;
        }
        .highlight-guard {
            background-color: yellow;
        }
        .toggle-cell {
            cursor: pointer;
            width: 50px;
        }
    </style>
</head>
<body>
    <h1>グノーシア推理補助ツール</h1>
    <p>初期条件を設定してください。</p>

    <form id="settings-form">
        <!-- 乗員人数設定 -->
        <div class="settings">
            <label for="player-count">乗員人数:</label>
            <select id="player-count" name="player-count">
                <!-- JavaScriptで動的に最大15人まで選択肢を生成 -->
            </select>
        </div>

        <!-- キャラクター選択 -->
        <div class="settings">
            <p>キャラクターを選択してください:</p>
            <select id="character-names" name="character-names" multiple>
                <option value="自分">自分</option>
                <option value="セツ">セツ</option>
                <option value="SQ">SQ</option>
                <option value="ジナ">ジナ</option>
                <option value="ラキオ">ラキオ</option>
                <option value="オトメ">オトメ</option>
                <option value="沙明">沙明</option>
                <option value="ジョナス">ジョナス</option>
                <option value="ククルシカ">ククルシカ</option>
                <option value="コメット">コメット</option>
                <option value="夕里子">夕里子</option>
                <option value="シピ">シピ</option>
                <option value="ステラ">ステラ</option>
                <option value="しげみち">しげみち</option>
                <option value="レムナン">レムナン</option>
            </select>
            <p>※複数選択する場合はCtrl（Windows）またはCommand（Mac）を押しながら選択してください。</p>
        </div>

        <!-- 役職と人数の設定 -->
        <div class="settings">
            <p>役職を設定してください:</p>
            <div>
                <label for="gnosia-count">グノーシア:</label>
                <input type="number" id="gnosia-count" name="gnosia-count" min="0" max="15" value="1"> 人
            </div>
            <div>
                <label><input type="checkbox" id="engineer" name="roles" value="engineer"> エンジニア</label>
            </div>
            <div>
                <label><input type="checkbox" id="doctor" name="roles" value="doctor"> ドクター</label>
            </div>
            <div>
                <label><input type="checkbox" id="guardian-angel" name="roles" value="guardian-angel"> 守護天使</label>
            </div>
            <div>
                <label><input type="checkbox" id="guard" name="roles" value="guard"> 留守番</label>
            </div>
            <div>
                <label><input type="checkbox" id="ac-follower" name="roles" value="ac-follower"> AC主義者</label>
            </div>
            <div>
                <label><input type="checkbox" id="bug" name="roles" value="bug"> バグ</label>
            </div>
        </div>

        <!-- 決定ボタン -->
        <button type="submit">決定</button>
    </form>

    <div id="result" class="result" style="display:none;">
        <h2>設定内容</h2>
        <p>以下の設定が適用されました:</p>
        <ul>
            <li><strong>乗員人数:</strong> <span id="result-player-count"></span></li>
            <li><strong>選択されたキャラクター:</strong> <span id="result-characters"></span></li>
            <li><strong>グノーシア人数:</strong> <span id="result-gnosia-count"></span></li>
            <li><strong>選択された役職:</strong> <span id="result-roles"></span></li>
        </ul>
    </div>

    <!-- 役職カミングアウトテーブル -->
    <h2>役職カミングアウト</h2>
    <table id="role-reveal-table">
        <thead>
            <tr>
                <th>キャラクター名</th>
                <th>役職</th>
            </tr>
        </thead>
        <tbody>
            <!-- JavaScriptで生成 -->
        </tbody>
    </table>

    <!-- グノーシア判定表 -->
    <h2>デイ毎のグノーシア判定</h2>
    <table id="gnosia-table">
        <thead>
            <tr>
                <th>キャラクター名</th>
                <th>誰がグノーシアか？</th>
            </tr>
        </thead>
        <tbody>
            <!-- JavaScriptで生成 -->
        </tbody>
    </table>

    <!-- エンジニア・ドクター判定 -->
    <h2>エンジニア・ドクター候補の判定</h2>
    <table id="role-candidate-table">
        <thead>
            <tr>
                <th>キャラクター名</th>
                <th>判定</th>
            </tr>
        </thead>
        <tbody>
            <!-- JavaScriptで生成 -->
        </tbody>
    </table>

    <!-- コールドスリープ者と襲撃犠牲者 -->
    <h2>デイ毎のコールドスリープ者と襲撃犠牲者</h2>
    <div>
        <label for="cold-sleep">コールドスリープ者:</label>
        <input type="text" id="cold-sleep" placeholder="キャラクター名を入力">
    </div>
    <div>
        <label for="attack-victim">襲撃犠牲者:</label>
        <input type="text" id="attack-victim" placeholder="キャラクター名を入力">
    </div>

    <script>
        // 乗員人数の選択肢を動的に生成
        const playerCountSelect = document.getElementById("player-count");
        for (let i = 1; i <= 15; i++) {
            const option = document.createElement("option");
            option.value = i;
            option.textContent = `${i} 人`;
            playerCountSelect.appendChild(option);
        }

        // 役職カミングアウトテーブルを生成
        const roleRevealTable = document.getElementById("role-reveal-table").getElementsByTagName('tbody')[0];
        const gnosisTable = document.getElementById("gnosia-table").getElementsByTagName('tbody')[0];
        const roleCandidateTable = document.getElementById("role-candidate-table").getElementsByTagName('tbody')[0];

        // フォーム送信時の処理
        document.getElementById("settings-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // 入力データの取得
            const playerCount = document.getElementById("player-count").value;
            const selectedCharacters = Array.from(document.getElementById("character-names").selectedOptions).map(option => option.value);
            const gnosiaCount = document.getElementById("gnosia-count").value;
            const selectedRoles = Array.from(document.querySelectorAll('input[name="roles"]:checked')).map(input => input.value);

            // 結果を表示
            document.getElementById("result-player-count").textContent = `${playerCount} 人`;
            document.getElementById("result-characters").textContent = selectedCharacters.join(", ");
            document.getElementById("result-gnosia-count").textContent = `${gnosiaCount} 人`;
            document.getElementById("result-roles").textContent = selectedRoles.join(", ");

            document.getElementById("result").style.display = "block";

            // 役職カミングアウトテーブルの設定
            selectedCharacters.forEach(character => {
                const row = roleRevealTable.insertRow();
                const characterCell = row.insertCell(0);
                const roleCell = row.insertCell(1);
                characterCell.textContent = character;
                roleCell.innerHTML = `<input type="text" class="role-input" placeholder="役職">`;
            });

            // グノーシア判定表の設定
            selectedCharacters.forEach(character => {
                const row = gnosisTable.insertRow();
                const characterCell = row.insertCell(0);
                const judgmentCell = row.insertCell(1);
                characterCell.textContent = character;
                judgmentCell.innerHTML = `<span class="toggle-cell" onclick="toggleGnosiaStatus(this)">不明</span>`;
            });

            // エンジニア・ドクター候補の判定
            selectedCharacters.forEach(character => {
                const row = roleCandidateTable.insertRow();
                const characterCell = row.insertCell(0);
                const judgmentCell = row.insertCell(1);
                characterCell.textContent = character;
                judgmentCell.innerHTML = `<span class="toggle-cell" onclick="toggleRoleStatus(this)">不明</span>`;
            });
        });

        // グノーシア判定のトグル処理
        function toggleGnosiaStatus(cell) {
            if (cell.textContent === '不明') {
                cell.textContent = '○';
            } else if (cell.textContent === '○') {
                cell.textContent = '●';
            } else {
                cell.textContent = '不明';
            }
        }

        // 役職判定のトグル処理
        function toggleRoleStatus(cell) {
            if (cell.textContent === '不明') {
                cell.textContent = '○';
            } else if (cell.textContent === '○') {
                cell.textContent = '●';
            } else {
                cell.textContent = '不明';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>グノーシア推理補助ツール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    .hidden { display: none; }
    .visible { display: block; }
    .button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:disabled { background-color: #ccc; }
    .table {
      margin: 20px 0;
      border-collapse: collapse;
      width: 100%;
    }
    .table th, .table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .role-color { display: inline-block; padding: 5px 10px; border-radius: 5px; }
    .role-gnosia { background-color: red; color: white; }
    .role-human { background-color: blue; color: white; }
  </style>
</head>
<body>
  <div id="setup-screen" class="visible">
    <h2>ゲーム設定</h2>
    <h3>参加キャラクターを選択してください:</h3>
    <div id="character-selection"></div>
    <button class="button" id="confirm-setup">設定確定</button>
  </div>

  <div id="day-progress-screen" class="hidden">
    <h2>DAY進行</h2>
    <h3>DAY <span id="current-day">1</span></h3>

    <h3>検査結果を記録</h3>
    <table class="table" id="result-table">
      <thead>
        <tr>
          <th>役職</th>
          <th>検査対象</th>
          <th>結果</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>エンジニア</td>
          <td>
            <select id="engineer-target"></select>
          </td>
          <td>
            <select id="engineer-result">
              <option value="unknown">未選択</option>
              <option value="human">人間</option>
              <option value="gnosia">グノーシア</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>ドクター</td>
          <td>
            <select id="doctor-target"></select>
          </td>
          <td>
            <select id="doctor-result">
              <option value="unknown">未選択</option>
              <option value="human">人間</option>
              <option value="gnosia">グノーシア</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>

    <h3>襲撃先・コールドスリープ情報</h3>
    <table class="table">
      <thead>
        <tr>
          <th>項目</th>
          <th>対象</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>襲撃先</td>
          <td>
            <select id="attack-target"></select>
          </td>
        </tr>
        <tr>
          <td>コールドスリープ</td>
          <td>
            <select id="cold-sleep-target"></select>
          </td>
        </tr>
      </tbody>
    </table>

    <button class="button" id="next-day">次のDAYへ</button>
  </div>

  <script>
    const characters = ["セツ", "ジナ", "ラキオ", "SQ", "ステラ", "しげみち", "コメット", "シピ", "ククルシカ", "ジョナス", "オトメ", "夕里子", "沙明", "レムナン"];
    let currentDay = 1;
    const setupScreen = document.getElementById("setup-screen");
    const dayProgressScreen = document.getElementById("day-progress-screen");
    const characterSelection = document.getElementById("character-selection");
    const nextDayButton = document.getElementById("next-day");
    const currentDaySpan = document.getElementById("current-day");

    // 初期化
    function initSelectionOptions(selectElement) {
      selectElement.innerHTML = '<option value="unknown">未選択</option>';
      characters.forEach(char => {
        const option = document.createElement("option");
        option.value = char;
        option.textContent = char;
        selectElement.appendChild(option);
      });
    }

    // キャラクター選択を生成
    characters.forEach(name => {
      const div = document.createElement("div");
      div.textContent = name;
      div.className = "character-item";
      characterSelection.appendChild(div);
    });

    // 各セレクトボックス初期化
    const engineerTarget = document.getElementById("engineer-target");
    const doctorTarget = document.getElementById("doctor-target");
    const attackTarget = document.getElementById("attack-target");
    const coldSleepTarget = document.getElementById("cold-sleep-target");
    initSelectionOptions(engineerTarget);
    initSelectionOptions(doctorTarget);
    initSelectionOptions(attackTarget);
    initSelectionOptions(coldSleepTarget);

    // DAY進行処理
    nextDayButton.addEventListener("click", () => {
      currentDay++;
      currentDaySpan.textContent = currentDay;

      // 情報クリア
      engineerTarget.value = "unknown";
      doctorTarget.value = "unknown";
      attackTarget.value = "unknown";
      coldSleepTarget.value = "unknown";
    });

    // 設定画面の確定
    document.getElementById("confirm-setup").addEventListener("click", () => {
      setupScreen.classList.add("hidden");
      dayProgressScreen.classList.remove("hidden");
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グノーシア推理補助ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 0;
            background-color: #f7f7f7;
        }
        .settings {
            margin-bottom: 15px;
        }
        .settings div {
            margin-bottom: 10px;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .result {
            margin-top: 20px;
            border-top: 2px solid #ccc;
            padding-top: 15px;
            display: none;
        }
        .result p {
            font-weight: bold;
        }
        .result ul {
            list-style-type: none;
            padding-left: 0;
        }
        .result ul li {
            margin-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
            font-size: 14px;
        }
        .highlight-engineer {
            background-color: lightblue;
        }
        .highlight-doctor {
            background-color: lightcyan;
        }
        .highlight-guard {
            background-color: yellow;
        }
        .highlight-role {
            cursor: pointer;
        }
        .highlight-role:hover {
            background-color: #e0e0e0;
        }
        .toggle-cell {
            cursor: pointer;
            padding: 5px 10px;
            font-size: 14px;
        }
        .toggle-cell:hover {
            background-color: #e0e0e0;
        }
        .day-switch {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .day-switch button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .day-switch button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>グノーシア推理補助ツール</h1>
    <p>ゲーム進行に合わせて設定を行ってください。</p>

    <!-- 乗員人数設定 -->
    <div class="settings">
        <label for="player-count">乗員人数:</label>
        <select id="player-count" name="player-count">
            <!-- ここで人数選択 -->
        </select>
    </div>

    <!-- キャラクター選択 -->
    <div class="settings">
        <p>キャラクターを選択してください:</p>
        <select id="character-names" name="character-names" multiple>
            <option value="自分">自分</option>
            <option value="セツ">セツ</option>
            <option value="SQ">SQ</option>
            <option value="ジナ">ジナ</option>
            <option value="ラキオ">ラキオ</option>
            <option value="オトメ">オトメ</option>
            <option value="沙明">沙明</option>
            <option value="ジョナス">ジョナス</option>
            <option value="ククルシカ">ククルシカ</option>
            <option value="コメット">コメット</option>
            <option value="夕里子">夕里子</option>
            <option value="シピ">シピ</option>
            <option value="ステラ">ステラ</option>
            <option value="しげみち">しげみち</option>
            <option value="レムナン">レムナン</option>
        </select>
        <p>※複数選択する場合はCtrl（Windows）またはCommand（Mac）を押しながら選択してください。</p>
    </div>

    <!-- 役職設定 -->
    <div class="settings">
        <p>役職を設定してください:</p>
        <div>
            <label><input type="checkbox" id="engineer" name="roles" value="engineer"> エンジニア</label>
        </div>
        <div>
            <label><input type="checkbox" id="doctor" name="roles" value="doctor"> ドクター</label>
        </div>
        <div>
            <label><input type="checkbox" id="guardian-angel" name="roles" value="guardian-angel"> 守護天使</label>
        </div>
        <div>
            <label><input type="checkbox" id="guard" name="roles" value="guard"> 留守番</label>
        </div>
        <div>
            <label><input type="checkbox" id="ac-follower" name="roles" value="ac-follower"> AC主義者</label>
        </div>
        <div>
            <label><input type="checkbox" id="bug" name="roles" value="bug"> バグ</label>
        </div>
    </div>

    <!-- 日数切り替えボタン -->
    <div class="day-switch">
        <button id="prev-day" disabled>前のデイ</button>
        <span id="current-day">DAY 1</span>
        <button id="next-day">次のデイ</button>
    </div>

    <!-- 役職カミングアウトテーブル -->
    <h2>役職カミングアウト</h2>
    <table id="role-reveal-table">
        <thead>
            <tr>
                <th>キャラクター名</th>
                <th>役職</th>
            </tr>
        </thead>
        <tbody>
            <!-- 動的に行を追加 -->
        </tbody>
    </table>

    <!-- グノーシア判定テーブル -->
    <h2>デイ毎のグノーシア判定</h2>
    <table id="gnosia-table">
        <thead>
            <tr>
                <th>キャラクター名</th>
                <th>判定</th>
            </tr>
        </thead>
        <tbody>
            <!-- 動的に行を追加 -->
        </tbody>
    </table>

    <!-- その他の設定 -->
    <h2>デイ毎の設定</h2>
    <div>
        <label for="cold-sleep">コールドスリープ者:</label>
        <input type="text" id="cold-sleep" placeholder="キャラクター名">
    </div>
    <div>
        <label for="attack-victim">襲撃犠牲者:</label>
        <input type="text" id="attack-victim" placeholder="キャラクター名">
    </div>

    <script>
        // 乗員人数の選択肢を動的に生成
        const playerCountSelect = document.getElementById("player-count");
        for (let i = 1; i <= 15; i++) {
            const option = document.createElement("option");
            option.value = i;
            option.textContent = `${i} 人`;
            playerCountSelect.appendChild(option);
        }

        // デイ切り替え機能
        let currentDay = 1;
        const currentDayElement = document.getElementById("current-day");
        const prevDayButton = document.getElementById("prev-day");
        const nextDayButton = document.getElementById("next-day");

        nextDayButton.addEventListener("click", () => {
            currentDay++;
            updateDay();
        });

        prevDayButton.addEventListener("click", () => {
            if (currentDay > 1) {
                currentDay--;
                updateDay();
            }
        });

        function updateDay() {
            currentDayElement.textContent = `DAY ${currentDay}`;
            prevDayButton.disabled = currentDay === 1;
            // 他のデイ毎の処理をここで更新（グノーシア判定や役職カミングアウトなど）
        }

        // 役職カミングアウトのテーブル
        const roleRevealTable = document.getElementById("role-reveal-table").getElementsByTagName('tbody')[0];
        const gnosisTable = document.getElementById("gnosia-table").getElementsByTagName('tbody')[0];

        // 設定保存
        const characterNamesSelect = document.getElementById("character-names");
        const rolesCheckboxes = document.querySelectorAll('input[name="roles"]');

        // フォーム送信時の処理
        document.getElementById("settings-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // 入力データの取得
            const selectedCharacters = Array.from(characterNamesSelect.selectedOptions).map(option => option.value);
            const selectedRoles = Array.from(rolesCheckboxes).filter(checkbox => checkbox.checked).map(checkbox => checkbox.value);

            // 設定を保存し、テーブルに表示
            roleRevealTable.innerHTML = '';  // リセット
            gnosisTable.innerHTML = '';  // リセット

            selectedCharacters.forEach(character => {
                const roleRow = roleRevealTable.insertRow();
                const nameCell = roleRow.insertCell(0);
                const roleCell = roleRow.insertCell(1);
                nameCell.textContent = character;

                // 役職の選択肢を動的に追加
                const roleSelect = document.createElement('select');
                roleSelect.innerHTML = `
                    <option value="">選択</option>
                    <option value="engineer">エンジニア</option>
                    <option value="doctor">ドクター</option>
                    <option value="guard">留守番</option>
                `;
                roleCell.appendChild(roleSelect);
                
                roleSelect.addEventListener("change", function() {
                    const role = roleSelect.value;
                    if (role === "engineer") {
                        roleRow.style.backgroundColor = "lightblue";
                    } else if (role === "doctor") {
                        roleRow.style.backgroundColor = "lightcyan";
                    } else if (role === "guard") {
                        roleRow.style.backgroundColor = "yellow";
                    } else {
                        roleRow.style.backgroundColor = "";
                    }
                });

                // グノーシア判定
                const gnosisRow = gnosisTable.insertRow();
                const nameCellGnosis = gnosisRow.insertCell(0);
                const judgmentCellGnosis = gnosisRow.insertCell(1);
                nameCellGnosis.textContent = character;
                judgmentCellGnosis.innerHTML = `<span class="toggle-cell" onclick="toggleGnosiaStatus(this)">不明</span>`;
            });
        });

        // グノーシア判定のトグル処理
        function toggleGnosiaStatus(cell) {
            if (cell.textContent === '不明') {
                cell.textContent = '○';
            } else if (cell.textContent === '○') {
                cell.textContent = '●';
            } else {
                cell.textContent = '不明';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>グノーシア推理補助ツール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .header {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .card {
      background: white;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    .card.safe {
      background: lightblue;
    }
    .card.danger {
      background: lightcoral;
    }
    .card.unknown {
      background: #f4f4f4;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: white;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>グノーシア推理補助ツール</h1>
  </div>
  <div class="controls">
    <button id="prevDay">前のDay</button>
    <span id="dayCounter">Day 1</span>
    <button id="nextDay">次のDay</button>
  </div>
  <div class="grid" id="characterGrid">
    <!-- キャラクターカード -->
  </div>
  <script>
    const maxCharacters = 15;
    const roles = { unknown: "不明", safe: "人間", danger: "グノーシア" };
    let currentDay = 1;

    // キャラクター生成
    const grid = document.getElementById("characterGrid");
    for (let i = 1; i <= maxCharacters; i++) {
      const card = document.createElement("div");
      card.classList.add("card", "unknown");
      card.textContent = `キャラ${i}`;
      card.dataset.status = "unknown";
      card.addEventListener("click", () => {
        // 状態を切り替える
        const currentStatus = card.dataset.status;
        const newStatus = currentStatus === "unknown" ? "safe" :
                          currentStatus === "safe" ? "danger" : "unknown";
        card.dataset.status = newStatus;
        card.className = `card ${newStatus}`;
        card.textContent = `キャラ${i} (${roles[newStatus]})`;
      });
      grid.appendChild(card);
    }

    // Day切り替え
    const dayCounter = document.getElementById("dayCounter");
    document.getElementById("prevDay").addEventListener("click", () => {
      if (currentDay > 1) {
        currentDay--;
        dayCounter.textContent = `Day ${currentDay}`;
      }
    });
    document.getElementById("nextDay").addEventListener("click", () => {
      currentDay++;
      dayCounter.textContent = `Day ${currentDay}`;
    });
  </script>
</body>
</html>
